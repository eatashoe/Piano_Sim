<body>
    <header>
        <div class="volCtrl">
            <i class="fas fa-angle-up"></i>
            <span class="fa-layers">
                <i class="fas fa-volume-up fa-2x"></i>
                <i class="fas fa-ban fa-2x" style="color:tomato"></i>     
                <i class="fas fa-volume-down fa-2x"></i>
                <i class="fas fa-volume-off fa-2x"></i>  
                <img class="volume-medium"src="img/volume-up-solid.svg">         
            </span>
            <i class="fas fa-angle-down"></i>
        </div>
        <div class="record">
            <span class="fa-stack fa-1x">
                <i class="far fa-pause-circle fa-stack-2x"></i>
                <i class="far fa-play-circle fa-stack-2x"></i>
            </span>
            <a class="saveLink show"><i class="fas fa-save"></i></a>
            <i class="far fa-dot-circle fa-2x"></i>
        </div>
        <div class="helpBtn">+</div>
        <div class="overlay">QWRW YYT QWRW TTR QWRW RTE WQ QTR QWRW YYT QWRW IEREW Q QTR</div>

    </header>
    <div class="keys">
        <div class="key q" data-key="81"> <h4>Q</h4> </div>
        <div class="key w" data-key="87"> <h4>W</h4> </div>

        <div class="key i" data-key="73"> <h4>I</h4> </div>
        <div class="key o" data-key="79"> <h4>O</h4> </div>
        <div class="key p" data-key="80"> <h4>P</h4>  </div>
        <div class="bKeys">
            <div class="bKey"></div>
            <div class="bKey b a" data-key="50"><h4>2</h4></div>
            <div class="bKey"></div>
            <div class="bKey b s" data-key="51"><h4>3</h4></div>

            <div class="bKey"></div>
        </div>
    
    </div>
